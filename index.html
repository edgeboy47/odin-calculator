<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <section class="calculator">
        <div class="display">
          <div class="result">195</div>
          <div class="calculation">125 + 80 - 10</div>
        </div>
        <div class="numpad">
          <div class="row">
            <button class="clear">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operator">&div;</button>
          </div>
          <div class="row">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">x</button>
          </div>
          <div class="row">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
          </div>
          <div class="row">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
          </div>
          <div class="row">
            <button class="operand">0</button>
            <button class="operand">.</button>
            <button class="operand"></button>
            <button class="operator" id="equals">=</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      View the source on
      <a target="_blank" href="https://github.com/edgeboy47/odin-calculator"
        >Github</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
